<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <title>Test site Polo</title>
</head>
<body>

<!-- header navigateur -->
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between">
      <!-- logo à gauche -->
      <div class="ms-3">
        <img src="assets/img/logo.svg" alt="logo polo" class="logo">
      </div>

      <!-- user login icon à droite -->
      <div class="d-flex flex-row align-items-center me-3">
        <div class="fw-bold d-none d-md-block userName">
          <div class="nameBlock">
            <span class="lastName">Lola</span>
            <span class="firstName">Dufour</span>
          </div>    
        </div>
        <img src="assets/img/avatars/avatar-infirmier.svg" alt="infirmier" class="mx-2">
        <img src="assets/img/icons/arrow-down.svg" alt="flèche" class="pt-2 d-none d-md-block">
      </div>
    </div>
  </nav>

<!-- main contenu -->

  <main id="contenu" class="container-fluid d-flex">
    <div class="row g-0">    
        <!-- main left : sidebar -->
      <div class="sideBar col-2 d-none d-md-block pt-5 ps-4 position-relative"></div>
    </div>
  
    <!-- main right : contenu principal-->
    <div id="contenu-right" class="col text-center">
      <!-- partie les patients du cabinet -->
      <div class="title position-relative">
        <h1 class="pt-5">Les patients du cabinet</h1>

        <div class="d-flex justify-content-center flex-wrap my-4">
          <div class="gestion-item add-patient me-2">
            <img src="assets/img/icons/ajout-patient.svg" alt="ajouter patient">
            <p class="mx-1">Ajouter un patient</p>
          </div>

          <div class="gestion-item patient-wait me-2">
            <img src="assets/img/icons/patient-attente.svg" alt="patients en attente">
            <p class="mx-1">Patients en attente</p>
          </div>  

          <div class="gestion-item patient-archive">
            <img src="assets/img/icons/folder.svg" alt="patients archivés">
            <p class="mx-1">Patients archivés</p>
          </div>     

          <div class="gestion-item aidant ms-2"> 
            <img src="assets/img/icons/hand.svg" alt="voir les aidants">
            <p class="mx-1">Voir les aidants</p>
          </div>
        </div>

        <div class="triangle"></div>
      </div>

      <!-- partie de recherche -->
      <div class="search row d-flex flex-row align-items-start my-5">
        <div class="glass d-none d-lg-block">
          <img src="assets/img/loupe.svg" alt="icon de recherche">
        </div>
        
        <div class="fonction-search d-flex flex-column align-items-center justify-content-center">
          <h2>Rechercher un patient</h2>
          <div class="my-3 desc">
            <small >Entrez les premières lettres de nom du patient que vous recherchez.</small>
          </div>
          <div class="input-group">
            <input type="text" class="text-center mx-auto" placeholder="Koscians!" aria-label="saisir le nom de patient"/>
          </div>    
        </div>
      </div>    

      <!-- ligne de séparation -->
      <div class="separator max-separator"></div> 

      <!-- partie sur les cartes des patients -->
      <div id="persons" class="container-fluid d-flex flex-wrap justify-content-center"></div>
    </div>
  </main>

<!-- tabbar affiche sur le petit écran-->
  <footer id="tabbar" class="d-block d-md-none d-flex mt-5">
    <div class="left mx-3 align-self-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
      <img src="assets/img/icons/btn.svg" alt="toggle buton">
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      <div class="offcanvas-body ms-2"></div>
    </div>

    <div class="center flex-fill"></div>
    <div class="right">
      <p class="text-white mt-2 chiffre">1740</p>
      <p class="text-black fw-bolder point">points</p>
    </div>
  </footer>
  
  <script type="module" src="assets/js/index.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/toggle.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="./assets/js/menu.js"></script>
</body>
</html>
